<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title><%=htmlWebpackPlugin.options.title%></title>

        <meta name="description" content="Britecharts-react is a React wrapper for the Britecharts charting library." />
        <meta name="keywords" content="React, Britecharts, D3, D3.js, Charts" />

        <!-- Disable tap highlight on IE -->
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="msapplication-config" content="icons/browserconfig.xml">

        <!-- Web Application Manifest -->
        <link rel="manifest" href="icons/manifest.json">

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="Britecharts React">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="#009FA1">
        <meta name="apple-mobile-web-app-title" content="Britecharts">
        <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">

        <!-- MacOS -->
        <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">

        <!-- Color the status bar on mobile devices -->
        <meta name="theme-color" content="#45494e">

        <!-- Favicon -->
        <link rel="shortcut icon" href="icons/favicon.ico">
        <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">

        <meta property="og:title" content="Britecharts React" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="images/logo.svg" />
        <meta property="og:url" content="https://eventbrite.github.io/britecharts-react/" />

        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@britecharts" />
        <meta name="twitter:description" content="Britecharts-react is a React wrapper for the Britecharts charting library." />

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <a class="ribbon" href="https://github.com/eventbrite/britecharts-react" title="Check this project in github">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 250 250" fill="#fff" style="position: absolute; top: 0; right: 0">
                <path d="M0 0l115 115h15l12 27 108 108V0z" fill="#000"/>
                <path class="octo-arm" d="M128 109c-15-9-9-19-9-19 3-7 2-11 2-11-1-7 3-2 3-2 4 5 2 11 2 11-3 10 5 15 9 16" style="-webkit-transform-origin: 130px 106px; transform-origin: 130px 106px"/>
                <path class="octo-body" d="M115 115s4 2 5 0l14-14c3-2 6-3 8-3-8-11-15-24 2-41 5-5 10-7 16-7 1-2 3-7 12-11 0 0 5 3 7 16 4 2 8 5 12 9s7 8 9 12c14 3 17 7 17 7-4 8-9 11-11 11 0 6-2 11-7 16-16 16-30 10-41 2 0 3-1 7-5 11l-12 11c-1 1 1 5 1 5z"/>
            </svg>
        </a>
        <div id="app"></div>
        <script>
            // Super hacky way to overcome the flash of main container size
            // while loading the styleguide
            // Happy to try ANY other solution
            const approximatedLayoutRefreshDelay = 1500;

            setTimeout(() => {
                window.dispatchEvent(new Event('resize'));
            }, approximatedLayoutRefreshDelay);
        </script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-141520-33"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());

            gtag('config', 'UA-141520-33');
        </script>
    </body>
</html>
