language: node_js
node_js:
- 6.11.2
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
cache: yarn
# install: yarn install
# script: yarn run test
after_success: git rm .gitignore && git rm -r --ignore-unmatch `ls | grep -v package.json` && git add . && git ci -m 'testing' && git push -fu origin HEAD:test12345
before_deploy: yarn run build
deploy:
  skip_cleanup: true
  provider: npm
  email: npmjs+eng@eventbrite.com
  api_key:
    secure: 
  on:
    tags: true
    repo: eventbrite/britecharts-react
